<!DOCTYPE html>
<html lang="fr">
  <head>
    <!-- Définition du jeu de caractères -->
    <meta charset="UTF-8" />
    <!-- Titre de la page -->
    <title>Sophie Bluel - Architecte d'intérieur</title>
    <!-- Icône de la page -->
    <link rel="icon" type="image/x-icon" href="../icons/FAV.png" />
    <!-- Mise en place de la vue sur les différents appareils -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Connexion préalable aux polices Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Chargement des polices -->
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- Chargement des icônes Font Awesome -->
    <script
      src="https://kit.fontawesome.com/f266b52627.js"
      crossorigin="anonymous"
    ></script>
    <!-- Description de la page -->
    <meta name="description" content="" />
    <!-- Chargement du fichier de style CSS -->
    <link rel="stylesheet" href="../style.css" />
  </head>
  <!-- Début du corps de la page -->
  <body>
    <!-- Début de l'en-tête de la page -->
    <header>
      <!-- Titre de la page, incluant le nom et le métier de Sophie Bluel -->
      <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
      <!-- Début du menu de navigation -->
      <nav>
        <ul>
          <!-- Lien vers la section "projets" de la page d'accueil -->
          <li><a href="../../index.html #projects">projets</a></li>
          <!-- Lien vers la section "contact" de la page d'accueil -->
          <li><a href="../../index.html #contact">contact</a></li>
          <!-- Lien vers la page de connexion -->
          <li><a href="./logIn.html">login</a></li>
          <!-- Icône d'Instagram pour accéder à la page d'Instagram de Sophie Bluel -->
          <li><i class="fa-brands fa-instagram"></i></li>
        </ul>
      </nav>
      <!-- Fin de l'en-tête de la page -->
    </header>
    <main id="main-holder">
      <!-- Le formulaire de connexion permet à l'utilisateur de se connecter à son compte en saisissant son e-mail et son mot de passe -->
      <h1 id="login-header">Log In</h1>
      <form id="login-form" action="#" method="post">
        <!-- Étiquette affichant les erreurs potentielles lors de la connexion -->
        <label id="error"> </label>
        <!-- Étiquette pour l'adresse e-mail de l'utilisateur -->
        <label for="email" class="titre">E-mail</label>
        <input type="email" name="email" id="email" class="login" required />
        <!-- Étiquette pour le mot de passe de l'utilisateur -->
        <label for="password" class="titrep">Mot de passe</label>
        <input
          type="password"
          name="password"
          id="password"
          class="login"
          required
        />
        <!-- Bouton de soumission pour se connecter -->
        <input type="submit" value="Se connecter" id="login-form-submit" />
        <!-- Lien pour réinitialiser le mot de passe oublié -->
        <a class="login-form-oublie" href="#">Mot de passe oublié</a>
      </form>
    </main>
    <!-- Début du footer -->
    <footer>
      <!-- Début du menu de navigation -->
      <nav>
        <ul>
          <!-- Élément du menu de navigation : Mentions légales -->
          <li>Mentions Légales</li>
        </ul>
      </nav>
      <!-- Fin du footer -->
    </footer>

    <!-- Chargement du fichier JavaScript pour la gestion de la connexion -->
    <script src="../javaScript/logIn.js"></script>
    <!-- Fin du corps de la page -->
  </body>
  <!-- Fin de la page HTML -->
</html>
